<body>
    <div class="container">

    <!-- ë‹‰ë„¤ì„ ë³€ê²½ ëª¨ë‹¬ -->
    <div id="nicknameModal" class="modal">

            <div class="form-group">

    <!-- ê±´ì˜ì‚¬í•­ ì‘ì„±/ìˆ˜ì • ëª¨ë‹¬ -->
    <div id="suggestionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="suggestionModalTitle">ê±´ì˜ì‚¬í•­ ì‘ì„±</h3>
                <button class="close-btn" onclick="closeModal('suggestionModal')">&times;</button>
            </div>
            <div class="form-group">
                <label for="suggestionTitle">ì œëª©:</label>
                <input type="text" id="suggestionTitle" placeholder="ê±´ì˜ì‚¬í•­ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="100">
            </div>
            <div class="form-group">
                <label for="suggestionContent">ë‚´ìš©:</label>
                <textarea id="suggestionContent" placeholder="ê±´ì˜ì‚¬í•­ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="1000"></textarea>
            </div>
            <button class="btn btn-primary" onclick="saveSuggestion()">ì €ì¥</button>

    </div>

    <script>
        // ë©”ëª¨ë¦¬ ê¸°ë°˜ ì €ì¥ì†Œ (ì‹¤ì œ ë°°í¬ ì‹œì—ëŠ” localStorage ì‚¬ìš©)
        let suggestions = [];
        let currentUser = 'ìµëª…';
        let isAdmin = false;
        let editingId = null;

        // ì‹¤ì œ ë°°í¬ ì‹œ localStorage ì‚¬ìš©ì„ ìœ„í•œ í•¨ìˆ˜ë“¤
        function saveToStorage(key, data) {
            // ì‹¤ì œ ë°°í¬ì—ì„œëŠ” localStorage.setItem(key, JSON.stringify(data));
            // ë°ëª¨ì—ì„œëŠ” ë©”ëª¨ë¦¬ì— ì €ì¥
            if (key === 'suggestions') {
                suggestions = data;
            } else if (key === 'currentUser') {
                currentUser = data;
            } else if (key === 'isAdmin') {
                isAdmin = data;
            }
        }

        function loadFromStorage(key) {
            // ì‹¤ì œ ë°°í¬ì—ì„œëŠ” JSON.parse(localStorage.getItem(key) || '[]');
            // ë°ëª¨ì—ì„œëŠ” ë©”ëª¨ë¦¬ì—ì„œ ë¡œë“œ
            if (key === 'suggestions') {
                return suggestions;
            } else if (key === 'currentUser') {
                return currentUser || 'ìµëª…';
            } else if (key === 'isAdmin') {
                return isAdmin || false;
            }
            return null;
        }

        // ì´ˆê¸°í™”
        function init() {
            suggestions = loadFromStorage('suggestions') || [];
            currentUser = loadFromStorage('currentUser') || 'ìµëª…';
            isAdmin = loadFromStorage('isAdmin') || false;
            
            updateUserDisplay();
            renderSuggestions();
        }

        // ì‚¬ìš©ì í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateUserDisplay() {
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('adminBadge').style.display = isAdmin ? 'inline' : 'none';
        }

        // ë‹‰ë„¤ì„ ëª¨ë‹¬ ì—´ê¸°
        function openNicknameModal() {
            document.getElementById('nicknameModal').style.display = 'block';
            document.getElementById('nicknameInput').value = currentUser === 'ìµëª…' ? '' : currentUser;
            document.getElementById('nicknameInput').focus();
        }

        // ê±´ì˜ì‚¬í•­ ëª¨ë‹¬ ì—´ê¸°
        function openSuggestionModal(id = null) {
            editingId = id;
            const modal = document.getElementById('suggestionModal');
            const title = document.getElementById('suggestionModalTitle');
            const titleInput = document.getElementById('suggestionTitle');
            const contentInput = document.getElementById('suggestionContent');

            if (id) {
                const suggestion = suggestions.find(s => s.id === id);
                title.textContent = 'ê±´ì˜ì‚¬í•­ ìˆ˜ì •';
                titleInput.value = suggestion.title;
                contentInput.value = suggestion.content;
            } else {
                title.textContent = 'ê±´ì˜ì‚¬í•­ ì‘ì„±';
                titleInput.value = '';
                contentInput.value = '';
            }

            modal.style.display = 'block';
            titleInput.focus();
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            editingId = null;
        }

        // ë‹‰ë„¤ì„ ì„¤ì •
        function setNickname() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            
            if (!nickname) {
                alert('ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (nickname === 'sseolshine') {
                currentUser = 'ê´€ë¦¬ì';
                isAdmin = true;
                alert('ê´€ë¦¬ì ëª¨ë“œë¡œ ì „í™˜ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } else {
                currentUser = nickname;
                isAdmin = false;
            }

            saveToStorage('currentUser', currentUser);
            saveToStorage('isAdmin', isAdmin);
            updateUserDisplay();
            closeModal('nicknameModal');
        }

        // ê±´ì˜ì‚¬í•­ ì €ì¥
        function saveSuggestion() {
            const title = document.getElementById('suggestionTitle').value.trim();
            const content = document.getElementById('suggestionContent').value.trim();

            if (!title || !content) {
                alert('ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (editingId) {
                // ìˆ˜ì •
                const index = suggestions.findIndex(s => s.id === editingId);
                if (index !== -1) {
                    suggestions[index].title = title;
                    suggestions[index].content = content;
                    suggestions[index].updatedAt = new Date().toISOString();
                }
            } else {
                // ìƒˆ ê±´ì˜ì‚¬í•­ ì¶”ê°€
                const newSuggestion = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    author: currentUser,
                    isAuthorAdmin: isAdmin,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                suggestions.unshift(newSuggestion);
            }

            saveToStorage('suggestions', suggestions);
            renderSuggestions();
            closeModal('suggestionModal');
        }

        // ê±´ì˜ì‚¬í•­ ì‚­ì œ
        function deleteSuggestion(id) {
            if (!confirm('ì •ë§ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            const suggestion = suggestions.find(s => s.id === id);
            
            // ì‘ì„±ì ë³¸ì¸ì´ê±°ë‚˜ ê´€ë¦¬ìë§Œ ì‚­ì œ ê°€ëŠ¥
            if (suggestion.author !== currentUser && !isAdmin) {
                alert('ì‚­ì œ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            suggestions = suggestions.filter(s => s.id !== id);
            saveToStorage('suggestions', suggestions);
            renderSuggestions();
        }

        // ê±´ì˜ì‚¬í•­ ëª©ë¡ ë Œë”ë§
        function renderSuggestions() {
            const container = document.getElementById('suggestionsList');
            
            if (suggestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ì•„ì§ ê±´ì˜ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ì²« ë²ˆì§¸ ê±´ì˜ì‚¬í•­ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = suggestions.map(suggestion => {
                const canEdit = suggestion.author === currentUser || isAdmin;
                const createdDate = new Date(suggestion.createdAt).toLocaleString('ko-KR');
                const isUpdated = suggestion.updatedAt !== suggestion.createdAt;
                
                return `
                    <div class="suggestion-item">
                        <div class="suggestion-header">
                            <div>
                                <div class="suggestion-title">${escapeHtml(suggestion.title)}</div>
                                <div class="suggestion-meta">
                                    <span>ì‘ì„±ì: ${escapeHtml(suggestion.author)}${suggestion.isAuthorAdmin ? ' (ê´€ë¦¬ì)' : ''}</span>
                                    <span>ì‘ì„±ì¼: ${createdDate}${isUpdated ? ' (ìˆ˜ì •ë¨)' : ''}</span>
                                </div>
                            </div>
                            ${canEdit ? `
                                <div class="suggestion-actions">
                                    <button class="btn btn-edit" onclick="openSuggestionModal(${suggestion.id})">ìˆ˜ì •</button>
                                    <button class="btn btn-danger" onclick="deleteSuggestion(${suggestion.id})">ì‚­ì œ</button>
                                </div>
                            ` : ''}
                        </div>
                        <div class="suggestion-content">${escapeHtml(suggestion.content)}</div>
                    </div>
                `;
            }).join('');
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„ ì²˜ë¦¬
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    editingId = null;
                }
            });
        }

        // Enter í‚¤ ì²˜ë¦¬
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                if (event.target.id === 'nicknameInput') {
                    event.preventDefault();
                    setNickname();
                }
            }
        });

        // ì´ˆê¸°í™” ì‹¤í–‰
        init();
    </script>
